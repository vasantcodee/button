<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomnumbers</title>
</head>
<body>
    <button  onclick="displayOp()">click here to get hi</button>
    <button   onclick="displayOk()">click here to say bye</button>
    <div id="output"></div>


    <script>
        function displayOp(){
            const okay="hi"

            document.getElementById('output').innerText=okay;
        }

        function displayOk(){
            const oktay="bye"
            document.getElementById('output').innerText=oktay;
        }
    </script>
</body>
</html>
